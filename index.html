<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod ID Generator</title>
</head>
<body>
    <script>
        // Function to generate and download the JSON data
        function generateAndDownloadJSON() {
            const modName = prompt("What is your mod's name (no spaces or dots, full lowercase)?");
            const devName = prompt("What is your development name (no spaces or dots, full lowercase)?");
            const itemCount = parseInt(prompt("How many items will this mod add?"));

            if (isNaN(itemCount) || itemCount <= 0) {
                alert("Invalid input for item count. Please enter a positive integer.");
                return;
            }

            const modData = {
                modName: modName,
                modDev: devName,
                items: []
            };

            for (let i = 1; i <= itemCount; i++) {
                const itemType = prompt(`Item ${i}: Is it an accessory (type 1) or a skin (type 2)?`);
                const imgName = prompt(`Item ${i} PNG name:`);
                const itemName = prompt(`Item ${i} name:`).toLowerCase().replace(/[\s.]/g, '');
                const itemId = `net.${devName}.${modName}.${itemName}`;

                modData.items.push({
                    itemId: itemId,
                    itemName: itemName,
                    itemPNG: imgName
                });
            }

            const jsonData = JSON.stringify(modData, null, 2);

            // Create a Blob with the JSON data
            const blob = new Blob([jsonData], { type: "application/json;charset=utf-8" });

            // Create a download link and trigger a click to download the file
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "modData.json";
            link.click();
        }

        // Main script
        generateAndDownloadJSON();
    </script>
</body>
</html>
